<html>
    <head>
        <title>IF08 - Koulibiac</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Affichage du plat final à réaliser -->
        <div>
            <img src="https://images.rtl.fr/~c/2000v2000/rtl/www/1558772-un-koulibiac-au-saumon.png" height="400" alt="">
            <br/>
            <h1>Koulibiac</h1>
            <div>
                <p>Koulibiac : la vraie recette enfin déconstruite</p>
                <!-- Image de nutriscore à mettre -->
                <img src="https://kawaiihoshi.com/wp-content/uploads/2022/09/pompompurin-438x329.jpg" height="100" alt="">
            </div>
            <hr/>
        </div>

        <!-- Affichage des ingrédients -->
        <div>
            <h1>Ingrédients</h1>
            
            <!-- Ingrédients à mettre avec leurs nutriscores -->
            
            <hr/>
        </div>

        <!-- Étapes de la recette -->
        <div>
            <ul>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 1</b>
                        <input type="radio" name="recette">
                        <br/>
                        Faites pocher le saumon 10 minutes dans le court-bouillon et le vin blanc chauds. Egouttez-le.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 2</b>
                        <input type="radio" name="recette">
                        <br/>
                        Faites cuire le riz dans le court-bouillon de cuisson du saumon environ 20 min, et les épinards à l'eau bouillante salée 20 min également.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 3</b>
                        <input type="radio" name="recette">
                        <br/>
                        Faites revenir les échalotes et les champignons hachés dans le beurre chaud. Salez, poivrez et assaisonnez d'un filet de jus de citron. Laissez refroidir.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 4</b>
                        <input type="radio" name="recette">
                        <br/>
                        Egouttez bien le riz et les épinards. Emiettez le saumon. Ecalez et écrasez les oeufs durs.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 5</b>
                        <input type="radio" name="recette">
                        <br/>
                        Hachez l'aneth et la ciboulette.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 6</b>
                        <input type="radio" name="recette">
                        <br/>
                        Etalez les 2/3 de la pâte en un rectangle assez épais. Etalez dessus le riz, puis le saumon émietté, l'aneth, les champignons aux échalotes, la ciboulette et enfin les oeufs durs. Prenez soin de laisser 2 cm de pâte de chaque côté.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 7</b>
                        <input type="radio" name="recette">
                        <br/>
                        Remontez les bords, puis couvrez avec la pâte restante étalée en un rectangle également. Soudez les bords en pinçant ou en faisant une sorte d'ourlet.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 8</b>
                        <input type="radio" name="recette">
                        <br/>
                        Décorez le dessus en striant au couteau. Badigeonnez de jaune d'oeuf délayé dans du lait.
                    </label>
                </li>
                <li>
                    <img src="https://static.wikia.nocookie.net/idolish7/images/6/6f/Rabbit_Chat_Sticker_-_Pudding1.png" height="20" alt="">
                    <label>
                        <b>Étape 9</b>
                        <input type="radio" name="recette">
                        <br/>
                        Faites cuire le koulibiac 20 min au four à 210°C (thermostat 7). Servez chaud ou tiède, avec un coulis de tomates.
                    </label>
                </li>
            </ul>
            <hr/>
        </div>
        <a href="https://www.marmiton.org/recettes/recette_koulibiac-au-saumon_23991.aspx">Source Recette - Marmiton</a>
    </body>
</html>
